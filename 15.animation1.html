<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            animation: go 2s;
        }

        @keyframes go {
            from {
                transform: translateX(30px);
            }

            to {
                transform: translateX(200px);
            }
        }
    </style>
</head>
<body>
    <div></div>

</body>
</html>
